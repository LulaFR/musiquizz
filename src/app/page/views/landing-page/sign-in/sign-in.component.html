    <button class="login-btn">Registrarse</button>

    <!-- <label for="user">Usuario</label> -->
    <input type="text" name="user" formControlName="id" placeholder="Usuario" class="login-input">

    <!-- <label for="password">Contrase単a</label> -->
    <input type="password" name="password" formControlName="password" placeholder="Contrase単a" class="login-input">

    <!-- <label for="repeatPassword">Repetir contrase単a</label> -->
    <input type="password" name="repeatPassword" formControlName="repeatPassword" placeholder="Repetir contrase単a" class="login-input">
</form>
