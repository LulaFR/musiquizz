<form [formGroup]="form" (ngSubmit)="logIn()" id="login">
    <button class="login-btn">Iniciar sesión</button>
    <!-- <label for="user">Usuario</label> -->
    <input type="text" name="user" formControlName="id" placeholder="Usuario" class="login-input">

    <!-- <label for="password">Contraseña</label> -->
    <input type="password" name="password" formControlName="password" placeholder="Contraseña" class="login-input">
</form>
