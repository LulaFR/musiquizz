<body>
    <header></header>

    <main class="main">

        <h1 id="title">Musiquizz</h1>

        <div id="landing-info">

            <section id="login">
                @if (disableSignIn) {
                    <app-log-in (eventEmitter)="logIn($event)"></app-log-in>
                    <button class="login-link" (click)="activateSignIn()">¿No tenés una cuenta? Registrate</button>
                }
                @if (disableLogIn) {
                    <app-sign-in (eventEmitter)="activateLogIn()"></app-sign-in>
                    <button class="login-link" (click)="activateLogIn()">Ya tenés una cuenta? Iniciá sesión</button>
                }
            </section>

            <section id="description-div">
                <p id="site-description">
                    ¿Qué tan rápido reconocés las canciones de tus artistas favoritos? ¿Conocés los gustos musicales de tus amigos? ¡Ponete a prueba con Musiquizz y comprobalo! ;)
                </p>   
            </section>
            
        

        </div>

    </main>

    <app-footer></app-footer>
</body>
